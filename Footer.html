<!DOCTYPE html>
<html>

<head>
    <title>Website with Footer</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* FOOTER STYLE */
        .footer {
            background: #111;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        .footer h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .footer p {
            margin: 5px 0;
            color: #ccc;
        }

        .footer .links a {
            color: #ff4d4d;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer .links a:hover {
            text-decoration: underline;
        }

        .footer-bottom {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>

    <h1 style="text-align:center;">Your Website Content Here</h1>

    <!-- FOOTER START -->
    <footer class="footer">
        <h2>Your Website Name</h2>

        <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>

        <p>Email: example@gmail.com</p>
        <p>Phone: +91 1234567890</p>

        <div class="footer-bottom">
            © 2024 Your Website Name — All Rights Reserved.
        </div>
    </footer>
    <!-- FOOTER END -->

</body>

</html>
