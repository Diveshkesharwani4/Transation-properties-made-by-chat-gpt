<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transition & Animation</title>
  <style>
    /* Transition Example */
    .transition-btn {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.5s ease, transform 0.5s ease;
    }
    .transition-btn:hover {
      background-color: red;
      transform: scale(1.2);
    }

    /* Animation Example */
    .animated-box {
      width: 100px;
      height: 100px;
      background: green;
      margin-top: 50px;
      animation: moveBox 3s infinite;
    }

    @keyframes moveBox {
      0% { transform: translateX(0); }
      50% { transform: translateX(200px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h2>Transition Example</h2>
  <button class="transition-btn">Hover Me</button>

  <h2>Animation Example</h2>
  <div class="animated-box"></div>
</body>
</html>
